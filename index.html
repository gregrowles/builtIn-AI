<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini (builtIn AI) Interface</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
  <script type="module" src="geminiApp.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
    }

    .panel {
      flex: 1;
      padding: 1rem;
      border: 1px solid #ccc;
      overflow-y: auto;
    }

    .panel.input {
      background: #f9f9f9;
    }

    .panel.output {
      background: #fff;
    }

    textarea {
      width: 100%;
      height: 200px;
      resize: vertical;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .inputsRow {
      display: flex;
      gap: 1em;
      vertical-align: middle;
      align-items: center;
    }
    button, select {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }

    #responseOutput {
      white-space: pre-wrap;
      margin-top: 1rem;
      gap: 4px;
      display: grid
    }

    #responseOutput > p {
        margin: 4px;
    }

  </style>
</head>
<body>

  <div class="container">
    <!-- Input Panel -->
    <div class="panel input">
      <h2>
        Input Text 
      </h2>
      <textarea id="inputText" placeholder="What is today's date?"></textarea>
      <div class="inputsRow">
        <label>Input Action</label>
        <select id="actionSelect">
            <option value="summarize">Summarize</option>
            <option value="summarizeStream">Summarize (Stream)</option>
            <option value="translate">Translate (en-fr)</option>
            <option value="rewrite">Rewrite</option>
            <option value="prompt" selected>Prompt</option>
            <option value="promptStream">Prompt (Stream)</option>
        </select>
        <button id="submit">Submit to AI</button>
        <button id="checkAvail" style="margin: 0 0 0 auto">check Availability</button>
      </div>
    </div>

    <!-- Output Panel -->
    <div class="panel output">
      <h2>Gemini Nano Response</h2>
      <div id="responseOutput">Awaiting input...</div>
    </div>
  </div>

<script type="text/javascript">

    async function submitToAI() {
      const action = document.getElementById('actionSelect').value;
      const inputText = document.getElementById('inputText').value.length ? document.getElementById('inputText').value : document.getElementById('inputText').getAttribute('placeholder');
      const output = document.getElementById('responseOutput');
      output.textContent = 'Thinking...';

      setTimeout(() => {
        
        if ( action === 'summarize' ) window.runSummarizer( inputText );
        if ( action === 'summarizeStream' ) window.runSummarizerStream( inputText );
        if ( action === 'translate' ) window.runTranslator( inputText );
        if ( action === 'rewrite' ) window.runRewriter( inputText );
        if ( action === 'prompt' ) window.runPrompt( inputText );
        if ( action === 'promptStream' ) window.runPromptStream( inputText );
        
      }, 1000);
    }
    async function checkModelAvail() {
      const inputText = document.getElementById('inputText').value;
      const output = document.getElementById('responseOutput');
      output.textContent = 'Checking...';

      // Replace this mock with your real streaming or async AI logic
      setTimeout(() => {
        let result = '[' + ( 'Summarizer' in self ? 'x' : '  ' ) + '] Summarize  <br>' +
                     '[' + ( 'Summarizer' in self ? 'x' : '  ' ) + '] Summarize (Stream)  <br>' +
                     '[' + ( 'Translator' in self ? 'x' : '  ' ) + '] Translate (en-fr) <br>' +
                     '[' + ( 'Rewriter' in self ? 'x' : '  ' ) + '] Rewrite  <br>' +
                     '[' + ( 'prompt' in self ? 'x' : '  ' ) + '] Prompt  <br>' + 
                     '[' + ( 'prompt' in self ? 'x' : '  ' ) + '] Prompt (Stream)';

        output.innerHTML = window.markdownReturn( result );
      }, 1000);
    }

    document.getElementById( 'submit' ).onclick = function() {
        submitToAI();
    };

    document.getElementById( 'checkAvail' ).onclick = function() {
        checkModelAvail();
    };

</script>

</body>
</html>
